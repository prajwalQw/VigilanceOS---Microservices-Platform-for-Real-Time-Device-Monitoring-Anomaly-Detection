version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: telemetry
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d telemetry"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: ./backend-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:secret@db:5432/telemetry
      SECRET_KEY: your-secret-key-change-in-production
      ANOMALY_DETECTOR_URL: http://anomaly-detector:8001
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend-api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Admin Portal
  frontend:
    build: ./admin-portal
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./admin-portal/src:/app/src

  # Anomaly Detection Service
  anomaly-detector:
    build: ./anomaly-detector
    ports:
      - "8001:8001"
    environment:
      MODEL_PATH: /app/model/anomaly_model.pkl
    volumes:
      - ./anomaly-detector:/app

  # Notification Service
  notifier:
    build: ./notifier
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_USERNAME: ${EMAIL_USERNAME:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: